{% extends "base.html" %}

{% block body %}
<div class="container-fluid hero d-flex flex-column align-items-center justify-content-center">
    <div class="content-box p-5">
        <div class="text-center">
            <h2 class="display-1 fw-bold text-uppercase custom-heading">Login</h2>
        </div>

        <!-- Login Form -->
        <form method="POST" class="d-flex flex-column gap-3">
            <div class="form-group">
                <label class="fw-bold">Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="fw-bold">Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100">Login</button>
        </form>

        <br>

        <!-- Register Link -->
        <a href="{{ url_for('blueprints.register') }}" class="btn btn-outline-dark btn-lg w-100">Don't have an account? Register</a>
    </div>
</div>

<style>
    .hero {
        height: 100vh;
        background: url("{{ url_for('static', filename='images/backhome.jpg') }}") no-repeat center center;
        background-size: cover;
        display: flex;
        justify-content: center; 
        align-items: center; 
    }

    .content-box {
        background: #d7eec8;
        border: 3px solid #27667B;
        border-radius: 15px;
        padding: 40px;
        width: 50%;
        max-width: 600px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        align-items: center;
    }

    .form-group label {
        display: block;
        text-align: left;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 2px solid #27667B;
        border-radius: 5px;
    }

    .btn-success {
        background-color: #A0C878;
        border-color: #A0C878;
        color: #143D60;
    }

    .btn-success:hover {
        background-color: #8DBA6E;
        border-color: #8DBA6E;
    }

    .custom-heading {
        font-size: 4rem;
        color: #27667B;
        text-align: center; 
        display: block; 
        margin: auto; 
    }

</style>

{% endblock body %}
